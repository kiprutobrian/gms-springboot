<style type="text/css">
#delegatesuserlist_filter input {
	width: 25%;
	margin-bottom: 0px;
	margin-left: 5px;

<body
	class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 2-columns  "
	data-open="click" data-menu="vertical-modern-menu" data-col="2-columns" th:object="${authUser}">

<!-- 	<!-- BEGIN: Header-->
	<th:block th:utext="${header}"></th:block>
	<!--  END: Header -->

	<!-- BEGIN: SideNav -->
	<th:block th:utext="${sidenaveMenu}"></th:block>
	<!-- END: SideNav -->
		


	<!-- BEGIN: Page Main-->
	<div id="main">
		<div class="row">
			<div class="container">
				<div class="col s12">
					<div id="progress" style="display: none;">
						<div class="progress">
							<div class="indeterminate"></div>
						</div>
					</div>
					<div id="alerts"></div>
					<div class="card-alert card green right" id="onsuccess"
						style="display: none; width: 40%;">
						<div class="card-content white-text">
							<span class="card-title white-text darken-1"> <i
								class="material-icons">notifications</i>Account Delegation
							</span>
							<div id="message"></div>
						</div>
						<button type="button" class="close white-text"
							data-dismiss="alert" aria-label="Close" id="cancel">
							<span aria-hidden="true">Ã—</span>
						</button>
					</div>
				</div>
				<div class="col s12">
					<!-- Page Length Options -->

					<div class="col s12">
						<div class="right" style="margin: 0px; padding: 0px;">
							<div class="right">
								<br> <a
									class="gradient-45deg-blue-indigo dropdown-trigger waves-effect waves-light  btn-flat white-text"
									data-target='dropdown1'><i class="material-icons right">arrow_drop_down</i>
									Delegation Setting's</a>
								<ul id='dropdown1' class='dropdown-content'>
									<li class="divider"></li>
									<li><a id="updateSelected">Delegate</a></li>

								</ul>
							</div>
						</div>
					</div>

					<div class="col s12">
						<div class="card">
							<table id="delegatesuserlist" class="display"
								style="width: 100%;">
								<thead>
									<tr>
										<th style="width: 50px;"></th>
										<th style="display: none;">ID</th>
										<th>PrimaryEmail</th>
										<th>Name</th>
										<th>Org Unit</th>
										<th>Suspended</th>
										<th>Last Login Time</th>
										<th></th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="User : ${users}">
										<td style="width: 50px;"></td>
										<td th:text="${User.getId()}" style="display: none;"></td>
										<td th:text="${User.getPrimaryEmail()}"></td>
										<td th:text="${User.getName().getFullName()}"></td>
										<td th:text="${User.getOrgUnitPath()}"></td>
										<td th:text="${User.getSuspended()}"></td>
										<td th:text="${User.getLastLoginTime()}"></td>
										<td class="viewselect"><a class="modal-trigger mb-2 mr-1"
											href="#"><i class="material-icons">remove_red_eye</i></a></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<th style="width: 50px;"></th>
										<th style="display: none;">ID</th>
										<th>PrimaryEmail</th>
										<th>Name</th>
										<th>Org Unit</th>
										<th>Suspended</th>
										<th>Last Login Time</th>
										<th></th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
					<!-- START RIGHT SIDEBAR NAV -->
				</div>
			</div>


			<div id="multydelegate" class="modal modal-fixed-footer">
				<div class="modal-content">
					<div>
						<div class="col s12">
							<h6>GLOBAL ACCOUNTS DELEGATION</h6>
							<hr>
						</div>
						<div class="col s12">
							<div class="col s12">
								<input placeholder="" id="message" type="text"
									value="4 ACCOUNTS SELECTED FOR DELEGATION" readonly="readonly">
							</div>
							<br>
							<ul id="selected_list" data-role="listview" class="card col s12">
							</ul>
						</div>
						<div class="col s12">
							<div class="input-field">
								<i class="material-icons prefix">face</i> <input type="text"
									id="delegate_name"> <label for="tags">Delegate
									Email Address</label>
							</div>

						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="delegate_all"
						class="btn gradient-45deg-blue-indigo right" type="submit">Delegate
						All</button>
				</div>
			</div>


			<div id="modal1" class="modal  modal-fixed-footer">
				<div class="modal-content">
					<div>
						<div class="col s12">
							<h6>SINGLE ACCOUNTS DELEGATION</h6>
							<hr>
						</div>
						<div class="col s12">
							<input placeholder="John Doe" id="selected_id" type="text"
								readonly="readonly" style="display: none;"> <input
								placeholder="John Doe" id="name_md" type="text"
								readonly="readonly"> <input
								placeholder="john@mydomain.com" id="email_md" type="email"
								readonly="readonly">
							<h6 style="color: black;">ACCOUNT DELEGATES</h6>
							<ul id="list" data-role="listview">
							</ul>
						</div>

						<div class="col s12">
							<div class="input-field">
								<i class="material-icons prefix">face</i> <input type="text"
									id="deleate_input"> <label for="tags">Delegate
									Email Address</label>
							</div>

						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="delegatebutton"
						class="btn gradient-45deg-blue-indigo right" type="submit">Add
						Delegate</button>
				</div>
			</div>
		</div>
	</div>


	<!-- END: Page Main-->


	<!-- BEGIN VENDOR JS-->
	<script src="/app-assets/js/vendors.min.js" type="text/javascript"></script>
	<!-- BEGIN VENDOR JS-->
	<!-- BEGIN PAGE VENDOR JS-->
	<script
		src="/app-assets/vendors/data-tables/js/jquery.dataTables.min.js"
		type="text/javascript"></script>
	<script
		src="/app-assets/vendors/data-tables/extensions/responsive/js/dataTables.responsive.min.js"
		type="text/javascript"></script>
	<script
		src="/app-assets/vendors/data-tables/js/dataTables.select.min.js"
		type="text/javascript"></script>

	<!-- END PAGE VENDOR JS-->
	<!-- BEGIN THEME  JS-->
	<script src="/app-assets/js/plugins.js" type="text/javascript"></script>
	<script src="/app-assets/js/custom/custom-script.js"
		type="text/javascript"></script>
	<script src="/app-assets/js/scripts/customizer.js"
		type="text/javascript"></script>
	<!-- END THEME  JS-->
	<script src="/app-assets/vendors/sweetalert/sweetalert.min.js"></script>
	<script src="/app-assets/js/scripts/ui-alerts.js"
		type="text/javascript"></script>

	<!-- BEGIN PAGE LEVEL JS-->
	<script src="/app-assets/js/scripts/gms-delegation.js"
		type="text/javascript"></script>
	<!-- END PAGE LEVEL JS-->
