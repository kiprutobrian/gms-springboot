<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<div th:replace="fragments/header-css :: header-css"></div>

<body>
    <div class="container-fluid">
        <div class="row">
            <th:block th:replace="fragments/leftnav :: leftnav"></th:block>

            <main class="col">
                <div class="row">
                    <th:block th:replace="fragments/header :: header"></th:block>
                </div>
                <div class="row">
                    <div class="container-gms">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="table-top">
                                    <!-- <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb pl-0">
                                            <li class="breadcrumb-item">
                                                <a class="d-flex" href="#">
                                                    Home
                                                    <span class="material-icons">
                                                        keyboard_arrow_right
                                                    </span>
                                                </a>
                                            </li>
                                            <li class="breadcrumb-item active" aria-current="page">users list
                                            </li>
                                        </ol>
                                    </nav> -->
                                    <h2 class="h2 pl-0"> user management</h2>
                                </div>


                                <div class="dropdown mb-5">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        Account Setting's
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="/createUser">Create</a>
                                        <a class="dropdown-item" id="suspend_account">Suspend</a>
                                    </div>
                                </div>

                                <div class="card-gms">
                                    <h4 class="mB-20">Bootstrap Data Table</h4>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table id="dataTable" class="table table-striped table-bordered"
                                                style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th>PrimaryEmail</th>
                                                        <th>Name</th>
                                                        <th>Org Unit</th>
                                                        <th>Suspended</th>
                                                        <th>Last Login Time</th>
                                                        <th>profile</th>
                                                    </tr>
                                                </thead>

                                                <tbody>
                                                    <tr th:each="User : ${users}">
                                                        <td></td>
                                                        <td th:text="${User.getPrimaryEmail()}"></td>
                                                        <td th:text="${User.getName().getFullName()}"></td>
                                                        <td th:text="${User.getOrgUnitPath()}"></td>
                                                        <td th:text="${User.getSuspended()}"></td>
                                                        <td th:text="${User.getLastLoginTime()}"></td>
                                                        <td><a class="material-icons"
                                                                th:href="@{/viewProfile/} + ${User.getId()}">person</a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!--         <th:block th:replace="fragments/footer :: footer"></th:block> -->
    <th:block th:include="fragments/js-content :: js-content"></th:block>
</body>

</html>
