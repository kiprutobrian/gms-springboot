<body
	class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 2-columns  "
	data-open="click" data-menu="vertical-modern-menu" data-col="2-columns" th:object="${authUser}">

<!-- 	<!-- BEGIN: Header-->
	<th:block th:utext="${header}"></th:block>
	<!--  END: Header -->

	<!-- BEGIN: SideNav -->
	<th:block th:utext="${sidenaveMenu}"></th:block>
	<!-- END: SideNav -->
	

	<!-- BEGIN: Page Main-->
	<div id="main">
		<div class="row">

			<div class="container">
				<div class="content-wrapper-before themecolor"></div>

				<div class="breadcrumbs-dark pb-0 pt-1" id="breadcrumbs-wrapper">
					<!-- Search for small screen-->
					<div class="container">
						<div class="row">
							<div class="col s10 m6 l6">

								<ol class="breadcrumbs mb-0">
									<li class="breadcrumb-item"><a href="/DashBoard">Home</a>
									</li>
									<li class="breadcrumb-item active">Mail Metrix</li>
								</ol>
							</div>
						</div>
					</div>
				</div>

				<div class="col s12">
					<div id="progress" style="display: none;">
						<div class="progress">
							<div class="indeterminate"></div>
						</div>
						<div>Getting Data ...</div>

					</div>

				</div>



				<div class="row">
					<div class="col s12">
						<ul class="tabs">
							<li class="tab col m3"><a href="#test1">Accounts Metrix</a></li>
							<li class="tab col m3"><a href="#test2">Organisation
									Metrix</a></li>
						</ul>
					</div>
					<div id="test1" class="col s12">
						<div class="card">
							<table id="accountmetrixlist" class="display" cellspacing="0"
								style="width: 100%; margin-top: 10px; background-color: white; color: black;">
								<thead>
									<tr>

										<th style="display: none;">ID</th>
										<th>PrimaryEmail</th>
										<th>Name</th>
										<th>Org Unit</th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="User : ${users}">
										<td th:text="${User.getId()}" style="display: none;"></td>
										<td><a th:href="@{/MetrixAccount/} + ${User.getId()}"
											th:text="${User.getPrimaryEmail()}"></a></td>
										<td th:text="${User.getName().getFullName()}"></td>
										<td th:text="${User.getOrgUnitPath()}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div id="test2" class="col s12">
						<div class="card">
							<!--Line Chart-->
							<div class="col s12">
								<br>
								<div class="col s12 m12 l10">
									<div id="barchart_material" style="height: 500px;"></div>
									<br>
								</div>
								<div class="col s12 m12 l2 card-width right">
									<div class="card border-radius-6">
										<div class="card-content center-align">
											<i class="material-icons amber-text small-ico-bg mb-5">mail_outline</i>
											<div id="currentspronsetime">
												<h4 class="m-0">
													<b>0 hrs</b>
												</h4>
											</div>
											<p>Current Mail Response Time</p>
										</div>
									</div>
								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- END: Page Main-->

	<!-- END THEME  JS-->
