<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<div th:replace="fragments/header-css :: header-css"></div>

<body>
    <div class="container-fluid">
        <div class="row">
            <th:block th:replace="fragments/leftnav :: leftnav"></th:block>
            <!-- END: SideNav -->



            <!-- BEGIN: Page Main-->
            <main class="col">
                <div class="row">
                    <th:block th:replace="fragments/header :: header"></th:block>
                </div>

                <div class="row">
                    <div class="container-gms">

                        <div class="col-md-12">
                            <div id="progress" style="display: none;">
                                <div class="progress">
                                    <div class="indeterminate"></div>
                                </div>
                            </div>
                            <div id="alerts"></div>
                            <div class="card-alert card green right" id="onsuccess" style="display: none; width: 40%;">
                                <div class="card-content white-text">
                                    <span class="card-title white-text darken-1"> <i
                                            class="material-icons">notifications</i>Domain Drive
                                    </span>
                                    <div id="message"></div>
                                </div>
                                <button type="button" class="close white-text" data-dismiss="alert" aria-label="Close"
                                    id="cancel">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                        </div>

                        <div class="col s12">
                            <div class="section section-data-tables">
                                <!-- Page Length Options -->
                                <div style="background-color: white;">

                                    <div style="width: 100%;">
                                        <table id="orgdrivesharedlist" style="width: 100%;">
                                            <thead>
                                                <tr>
                                                    <th style="width: 30px;"></th>
                                                    <th style="display: none">ID</th>
                                                    <th>NAME</th>
                                                    <th>TYPE</th>
                                                    <th>OWNER</th>
                                                    <th>SHARED OUTSIDE</th>
                                                    <th>SHARED WITH</th>
                                                    <th>UPDATE</th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr th:each="OrgDriveFiles : ${orgDrive}">
                                                    <td></td>
                                                    <td th:text="${OrgDriveFiles.getId()}" style="display: none"></td>
                                                    <td th:text="${OrgDriveFiles.getFileName()}"></td>
                                                    <td th:text="${OrgDriveFiles.getFileType()}"></td>
                                                    <td th:text="${OrgDriveFiles.getOwner()}"></td>
                                                    <td th:text="${OrgDriveFiles.isSharedOutside()}"></td>
                                                    <td th:text="${OrgDriveFiles.getSharedWithEmailAdress()}"></td>
                                                    <td><a
                                                            th:href="@{/FileOrgPermission/}+${OrgDriveFiles.getOwner()}+@{/}+${OrgDriveFiles.getId()}">view</a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- START RIGHT SIDEBAR NAV -->
                        </div>
                    </div>
                </div>
            </main>
            <!-- END: Page Main-->

        </div>
    </div>

    <!-- BEGIN VENDOR JS-->
    <!--         <th:block th:replace="fragments/footer :: footer"></th:block> -->
    <th:block th:include="fragments/js-content :: js-content"></th:block>
</body>

</html>
