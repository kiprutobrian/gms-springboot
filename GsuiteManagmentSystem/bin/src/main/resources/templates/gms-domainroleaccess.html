	margin: 2px;

<body
	class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 2-columns  "
	data-open="click" data-menu="vertical-modern-menu" data-col="2-columns"
	th:object="${authUser}">

	<!-- 	<!-- BEGIN: Header-->
	<th:block th:utext="${header}"></th:block>
	<!--  END: Header -->

	<!-- BEGIN: SideNav -->
	<th:block th:utext="${sidenaveMenu}"></th:block>
	<!-- END: SideNav -->

	<!-- BEGIN: Page Main-->
	<div id="main">
		<div class="row">
			<div class="container">
				<div class="col s12 ">
					<p class="col s12">GMS Access and Privileges Setting</p>
					<table id="roleslist" style="width: 100%;">
						<thead>
							<tr>
								<th style="display: none;" class="col s4">ID</th>
							</tr>
						</thead>
						<tbody>
							<tr class="col s4" th:each="Role : ${roleslist}">
								<td class="col s12">
									<div class="m-0 card">
										<div class="card-content">
											<span class="mb-0 card-title" th:text="${Role.getName()}"></span>
											<p class="mt-0" th:text="${Role.getDescription()}"></p>
										</div>
										<div class="card-action ">
											<a th:href="@{/RoleSetting/} + ${Role.getId()}"
												class="text-accent-1 ">Access Setting</a>
										</div>
									</div>
								</td>

							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- START RIGHT SIDEBAR NAV -->

	<!-- END: Page Main-->

	<!-- BEGIN VENDOR JS-->
	<script src="/app-assets/js/vendors.min.js" type="text/javascript"></script>
	<!-- BEGIN VENDOR JS-->
	<!-- BEGIN PAGE VENDOR JS-->
	<script
		src="/app-assets/vendors/data-tables/js/jquery.dataTables.min.js"
		type="text/javascript"></script>
	<script
		src="/app-assets/vendors/data-tables/extensions/responsive/js/dataTables.responsive.min.js"
		type="text/javascript"></script>
	<script
		src="/app-assets/vendors/data-tables/js/dataTables.select.min.js"
		type="text/javascript"></script>

	<script
		src="https://cdn.datatables.net/1.10.20/js/dataTables.material.min.js"></script>

	<script type="text/javascript"
		src="https://gyrocode.github.io/jquery-datatables-checkboxes/1.2.11/js/dataTables.checkboxes.min.js"></script>

	<!-- END PAGE VENDOR JS-->
	<!-- BEGIN THEME  JS-->
	<script src="/app-assets/js/plugins.js" type="text/javascript"></script>
	<script src="/app-assets/js/custom/custom-script.js"
		type="text/javascript"></script>
	<script src="/app-assets/js/scripts/customizer.js"
		type="text/javascript"></script>
	<!-- END THEME  JS-->
	<script src="/app-assets/vendors/sweetalert/sweetalert.min.js"></script>

	<script src="/app-assets/js/scripts/ui-alerts.js"
		type="text/javascript"></script>

	<!-- BEGIN PAGE LEVEL JS-->
	<script src="/app-assets/js/scripts/data-tables.js"
		type="text/javascript"></script>
	<!-- END PAGE LEVEL JS-->
</body>
