<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<div th:replace="fragments/header-css :: header-css"></div>

<body>

    <div class="container-fluid">
        <div class="row">
            <th:block th:replace="fragments/leftnav :: leftnav"></th:block>

            <main class="col">
                <div class="row">
                    <th:block th:replace="fragments/header :: header"></th:block>
                </div>
                <div class="row">
                    <div class="container-gms">
                        <div class="table-top">
                            <!-- <nav aria-label="breadcrumb">
                                <ol class="breadcrumb pl-0">
                                    <li class="breadcrumb-item">
                                        <a class="d-flex" href="#">
                                            Home
                                            <span class="material-icons">
                                                keyboard_arrow_right
                                            </span>
                                        </a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">Accounts Metrix
                                    </li>
                                </ol>
                            </nav> -->
                            <h2 class="h2 pl-0"> Organisation Metrix</h2>
                        </div>

                        <div class="card-gms mT-30">
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                        aria-controls="home" aria-selected="true">Accounts Metrix</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                        aria-controls="profile" aria-selected="false">Organisation Metrix</a>
                                </li>
                            </ul>
                            <div class="tab-content mT-30" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel"
                                    aria-labelledby="home-tab">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <table id="dataTable" class="table table-striped table-bordered"
                                                style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th style="display: none;">ID</th>
                                                        <th>Name</th>
                                                        <th>Primary Email</th>
                                                        <th>Org Unit</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="User : ${users}">
                                                        <td th:text="${User.getId()}" style="display: none;"></td>
                                                        <td th:text="${User.getName().getFullName()}"></td>
                                                        <td>
                                                            <a th:href="@{/MetrixAccount/} + ${User.getId()}"
                                                                th:text="${User.getPrimaryEmail()}"></a>
                                                        </td>
                                                        <td th:text="${User.getOrgUnitPath()}"></td>
                                                    </tr>
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <th style="display: none;">ID</th>
                                                        <th>Name</th>
                                                        <th>Primary Email</th>
                                                        <th>Org Unit</th>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                    <div class="card">
                                        <!--Line Chart-->
                                        <div class="col-md-12">
                                            <br>
                                            <div class="col s12 m12 l10">
                                                <div id="barchart_material" style="height: 500px;"></div>
                                                <br>
                                            </div>
                                            <div class="col s12 m12 l2 card-width right">
                                                <div class="card border-radius-6">
                                                    <div class="card-content center-align">
                                                        <i
                                                            class="material-icons amber-text small-ico-bg mb-5">mail_outline</i>
                                                        <div id="currentspronsetime">
                                                            <h4 class="m-0">
                                                                <b>0 hrs</b>
                                                            </h4>
                                                        </div>
                                                        <p>Current Mail Response Time</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!--         <th:block th:replace="fragments/footer :: footer"></th:block> -->
    <th:block th:include="fragments/js-content :: js-content"></th:block>
</body>

</html>
