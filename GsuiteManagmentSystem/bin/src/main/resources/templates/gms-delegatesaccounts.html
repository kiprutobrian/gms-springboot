	content="materialize, admin template, dashboard template, flat admin template, responsive admin template, eCommerce dashboard, analytic dashboard">

<title>GMS</title>
<link rel="apple-touch-icon"
	href="./app-assets/images/favicon/apple-touch-icon-152x152.png">
<link rel="shortcut icon" type="image/x-icon"
	href="./app-assets/images/favicon/favicon-32x32.png">

	rel="stylesheet">

<link rel="stylesheet" type="text/css"
	href="./app-assets/vendors/vendors.min.css">

	href="./app-assets/vendors/flag-icon/css/flag-icon.min.css">

<body
	class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 2-columns  "
	data-open="click" data-menu="vertical-modern-menu" data-col="2-columns" th:object="${authUser}">

<!-- 	<!-- BEGIN: Header-->
	<th:block th:utext="${header}"></th:block>
	<!--  END: Header -->

	<!-- BEGIN: SideNav -->
	<th:block th:utext="${sidenaveMenu}"></th:block>
	<!-- END: SideNav -->
	
	

	<!-- BEGIN: Page Main-->
	<div id="main">
		<div class="row">

			<div class="container">
				<div class="col s12">
					<div id="progress" style="display: none;">
						<div class="progress">
							<div class="indeterminate"></div>
						</div>
					</div>
					<div id="alerts"></div>
					<div class="card-alert card green right" id="onsuccess"
						style="display: none; width: 40%;">
						<div class="card-content white-text">
							<span class="card-title white-text darken-1"> <i
								class="material-icons">notifications</i>Account Delegation
							</span>
							<div id="message"></div>
						</div>
						<button type="button" class="close white-text"
							data-dismiss="alert" aria-label="Close" id="cancel">
							<span aria-hidden="true">Ã—</span>
						</button>
					</div>
				</div>

				<div class="col s12">
					<div class="section section-data-tables">
						<div class="row">
							<div class="col s12">
								<div class="card">
									<div class="card-content">
										<h4 class="card-title">Domain Account</h4>
										<div class="row">
											<div class="col s12">
												<table id="page-length-option" class="display card"
													style="float: left; margin-top: 10px; margin-bottom: 10px; width: 100%; color: black;">

													<thead style="background-color: gainsboro;">
														<tr>
															<th>ID</th>
															<th>PrimaryEmail</th>
															<th>Name</th>
															<th>Org Unit</th>
															<th>Suspended</th>
															<th>Last Login Time</th>
															<th></th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="User : ${users}">
															<td th:text="${User.getId()}"></td>
															<td th:text="${User.getPrimaryEmail()}"></td>
															<td th:text="${User.getName().getFullName()}"></td>
															<td th:text="${User.getOrgUnitPath()}"></td>
															<td th:text="${User.getSuspended()}"></td>
															<td th:text="${User.getLastLoginTime()}"></td>
															<td><a
																class="mb-6 btn waves-effect waves-light  gradient-45deg-blue-indigo"
																th:href="@{/DelegateAccount/} + ${User.getId()}"> <i
																	class="material-icons">clear</i>
															</a></td>
														</tr>

													</tbody>
													<tfoot>
														<tr>
															<th>ID</th>
															<th>Email</th>
															<th>FullName</th>
															<th>Org Unit</th>
															<th>Suspended</th>
															<th>Last Login Time</th>
															<th></th>
														</tr>
													</tfoot>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- START RIGHT SIDEBAR NAV -->
				</div>
			</div>
		</div>
	</div>
	<!-- END: Page Main-->

	<!-- BEGIN VENDOR JS-->
	<script src="./app-assets/js/vendors.min.js" type="text/javascript"></script>
	<!-- BEGIN VENDOR JS-->
	<!-- BEGIN PAGE VENDOR JS-->
	<script
		src="./app-assets/vendors/data-tables/js/jquery.dataTables.min.js"
		type="text/javascript"></script>
	<script
		src="./app-assets/vendors/data-tables/extensions/responsive/js/dataTables.responsive.min.js"
		type="text/javascript"></script>
	<script
		src="./app-assets/vendors/data-tables/js/dataTables.select.min.js"
		type="text/javascript"></script>
	<!-- END PAGE VENDOR JS-->
	<!-- BEGIN THEME  JS-->
	<script src="./app-assets/js/plugins.js" type="text/javascript"></script>
	<script src="./app-assets/js/custom/custom-script.js"
		type="text/javascript"></script>
	<script src="./app-assets/js/scripts/customizer.js"
		type="text/javascript"></script>
	<!-- END THEME  JS-->
	<script src="./app-assets/vendors/sweetalert/sweetalert.min.js"></script>
	<script src="./app-assets/js/scripts/ui-alerts.js"
		type="text/javascript"></script>
	<!-- BEGIN PAGE LEVEL JS-->
	<script src="./app-assets/js/scripts/data-tables.js"
		type="text/javascript"></script>
	<!-- END PAGE LEVEL JS-->
</body>
