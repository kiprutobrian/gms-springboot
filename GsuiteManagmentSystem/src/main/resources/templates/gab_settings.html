<!DOCTYPE html>

<html class="loading" lang="en" data-textdirection="ltr">
<div th:replace="fragments/header-css :: header-css"></div>

<body>

    <div class="container-fluid">
        <div class="row">
            <th:block th:replace="fragments/leftnav :: leftnav"></th:block>

            <!-- BEGIN: Page Main-->
            <main class="col">
                <div class="row">
                    <th:block th:replace="fragments/header :: header"></th:block>
                </div>

                <div class="row">
                    <div class="container-gms">
                        <div class="table-top">
                            <!-- <nav aria-label="breadcrumb">
                                <ol class="breadcrumb pl-0">
                                    <li class="breadcrumb-item">
                                        <a class="d-flex" href="#">
                                            Home
                                            <span class="material-icons">
                                                keyboard_arrow_right
                                            </span>
                                        </a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">Settings
                                    </li>
                                </ol>
                            </nav> -->
                            <h2 class="h2 pl-0">Settings</h2>
                        </div>

                        <div id="progress" style="display: none;">
                            <div class="progress">
                                <div class="indeterminate"></div>
                            </div>
                        </div>
                        <div id="alerts"></div>
                        <div class="card-alert card green right" id="onsuccess" style="display: none; width: 40%;">
                            <div class="card-content white-text">
                                <span class="card-title white-text darken-1"> <i
                                        class="material-icons">notifications</i>GMS Accounts
                                </span>
                                <div id="message"></div>
                            </div>
                            <button type="button" class="close white-text" data-dismiss="alert" aria-label="Close"
                                id="cancel">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        <div class="card">

                            <div class="pt-5 pb-5 card-body" style="background-color: white;">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="float-left btn-lg btn-success mb-5" id="edit"
                                            style="margin-left: 5rem;">Update
                                        </button>
                                    </div>
                                    <div class="col-md-12">
                                        <table id="products_table" style="cellspacing: 0;  width: 100%;">
                                            <thead class="text-dark">
                                                <tr>
                                                    <th style="width: 55px;"></th>
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <th>Description</th>
                                                    <th style="display: none;">Key</th>
                                                    <th>Value</th>
                                                    <th style="display: none;">Active</th>
                                                    <th style="display: none;">UpdateBy</th>
                                                    <th style="display: none;">UpdatedOn</th>

                                                </tr>
                                            </thead>
                                            <tbody class="text-dark">
                                                <tr th:each="GabSetting : ${settings}">
                                                    <td class="pt-2" style="width: 55px;"></td>
                                                    <td class="pt-2" th:text="${GabSetting.id}"></td>
                                                    <td class="pt-2" th:text="${GabSetting.name}"></td>
                                                    <td class="pt-2" th:text="${GabSetting.description}"></td>
                                                    <td class="pt-2" th:text="${GabSetting.key}" style="display: none;">
                                                    </td>
                                                    <td class="pt-2" th:text="${GabSetting.value}"></td>
                                                    <td class="pt-2" th:text="${GabSetting.active}"
                                                        style="display: none;">
                                                    </td>
                                                    <td class="pt-2" th:text="${GabSetting.updatedBy}"
                                                        style="display: none;">
                                                    </td>
                                                    <td class="pt-2" th:text="${GabSetting.updatedOn}"
                                                        style="display: none;">
                                                    </td>

                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- START RIGHT SIDEBAR NAV -->
                </div>

        </div>
        </main>



        <div id="product_module" class="modal ">
            <div class="modal-content">
                <p>SETTINGS</p>
                <div class="row">

                    <div class="input-field col s6" style="display: none;">
                        <input readonly="readonly" placeholder="Name" id="setting_id" value="  " type="text"
                            class="validate"> <label for=setting_id> ID</label>
                        <div id="productnamealert" style="color: red;"></div>
                    </div>
                    <div class="input-field col s6">
                        <input readonly="readonly" placeholder="Name" id="setting_name" value="  " type="text"
                            class="validate"> <label for=setting_name> Name</label>
                        <div id="productnamealert" style="color: red;"></div>
                    </div>
                    <div class="input-field col s6">
                        <input readonly="readonly" placeholder="Name" id="setting_updatedOn" value="  " type="text"
                            class="validate">
                        <label for=setting_updatedOn> Last Update</label>
                        <div id="productnamealert" style="color: red;"></div>
                    </div>
                    <div class="input-field col s6">
                        <input readonly="readonly" placeholder="Name" id="setting_updatedBy" value="  " type="text"
                            class="validate">
                        <label for=setting_updatedBy> Last Update By</label>
                        <div id="productnamealert" style="color: red;"></div>
                    </div>
                    <div class="input-field col s12">
                        <textarea readonly="readonly" placeholder="Name" id="setting_description" value=" " type="text"
                            class="materialize-textarea"></textarea>
                        <label for=setting_description> Description</label>
                        <div id="productnamealert" style="color: red;"></div>
                    </div>

                    <div class="input-field col s6">
                        <input placeholder="Name" id="setting_value" value="  " type="text" class="validate"> <label
                            for=setting_value> Value</label>
                        <div id="productnamealert" style="color: red;"></div>
                    </div>
                    <div class="input-field col s6">
                        <p>
                            <label> <input type="checkbox" id="setting_state" /> <span>active</span>
                            </label>
                        </p>
                    </div>

                </div>
            </div>

            <div class="modal-footer">
                <a id="update_btn" class="modal-action  waves-effect waves-green btn-flat"> Update</a>
            </div>
        </div>


        <!-- END: Page Main-->

        <!--         <th:block th:replace="fragments/footer :: footer"></th:block> -->
        <th:block th:include="fragments/js-content :: js-content"></th:block>
</body>

</html>
