<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<div th:replace="fragments/header-css :: header-css"></div>

<body>
    <div class="container-fluid">
        <div class="row">
            <th:block th:replace="fragments/leftnav :: leftnav"></th:block>
            <!-- BEGIN: Page Main-->
            <main class="col">
                <div class="row">
                    <th:block th:replace="fragments/header :: header"></th:block>
                </div>

                <div class="container-gms">
                    <div class="col-md-12">
                        <div class="card">
                            <input id="approvalurl" type="text" th:value="${Approvalurl}" style="display: none;">
                            <div class="col s12">
                                <h6 th:text="${header}"></h6>
                            </div>
                            <div class="col s12">
                                <div th:utext="${keybody}"></div>
                            </div>
                            <div class="col s12">
                                <hr>
                                <p>ACCOUNTS TO BE AFFECTED BY ACTION</p>
                                <ul th:each="OrganizationMembers : ${organizationMembers}">
                                    <li class="col m12 s12 l3" th:text="${OrganizationMembers.emailAdress}"></li>
                                </ul>
                            </div>

                        </div>
                        <div class="right">
                            <button type="button" class="btn green" id="Approve">Approve
                                Action</button>
                            <button type="button" class="btn red" id="revock">Revoke
                                Action</button>
                            <br>

                        </div>
                    </div>
                </div>
            </main>



        </div>

    </div>
    <!-- BEGIN VENDOR JS-->
    <!--         <th:block th:replace="fragments/footer :: footer"></th:block> -->
    <th:block th:include="fragments/js-content :: js-content"></th:block>
</body>

</html>
