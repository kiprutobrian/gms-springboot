<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<div th:replace="fragments/header-css :: header-css"></div>

<body>
    <div class="container-fluid">
        <div class="row">
            <th:block th:replace="fragments/leftnav :: leftnav"></th:block>



            <!-- BEGIN: Page Main-->
            <main class="col">
                <div class="row">
                    <th:block th:replace="fragments/header :: header"></th:block>
                </div>


                <div class="row">
                    <div class="container-gms">
                        <div class="col-md-12">
                            <div id="progress" style="display: none;">
                                <div class="progress">
                                    <div class="indeterminate"></div>
                                </div>
                            </div>
                            <div id="alerts"></div>
                            <div class="card-alert card green right" id="onsuccess" style="display: none; width: 40%;">
                                <div class="card-content white-text">
                                    <span class="card-title white-text darken-1"> <i
                                            class="material-icons">notifications</i>G-Suite User Management
                                    </span>
                                    <div id="message"></div>
                                </div>
                                <button type="button" class="close white-text" data-dismiss="alert" aria-label="Close"
                                    id="cancel">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                        </div>

                        <div class="col s12">
                            <div id="input-fields" class="card card-tabs">
                                <div class="card-content">
                                    <div id="view-input-fields">
                                        <div class="row">
                                            <div class="col s12">
                                                <form class="row">
                                                    <div class="input-field col s6">
                                                        <input th:value="${accountId}" id="accountId" type="text"
                                                            style="display: none;"> <input th:value="${familyName}"
                                                            id="familyname" type="text" class="validate"> <label
                                                            for="familyname">Family
                                                            Name</label>
                                                    </div>
                                                    <div class="input-field col s6">
                                                        <input id="givenName" type="text" th:value="${givenName}">
                                                        <label for="givenName">Given Name</label>
                                                    </div>
                                                    <div class="input-field col s6">
                                                        <input id="emailName" type="text" th:value="${emailName}">
                                                        <label for="emailName">Email Name</label>
                                                    </div>
                                                    <div class="input-field col s6">
                                                        <input placeholder="Placeholder" id="domain" type="text"
                                                            class="validate" th:value="${domain}"> <label
                                                            for="domain">Domain</label>
                                                    </div>
                                                    <div class="input-field col s6">
                                                        <input placeholder="Placeholder" id="jobtitle" type="text"
                                                            class="validate" th:value="${jobtitle}"> <label
                                                            for="jobtitle">Job Title</label>
                                                    </div>
                                                    <div class="input-field col s6">
                                                        <input id="phonenumber" type="text" th:value="${phonenumber}">
                                                        <label for="phonenumber">Phone Number</label> <br> <br>

                                                        <button type="button"
                                                            class="btn right gradient-45deg-blue-indigo"
                                                            onclick="updateFunction()">Update Account</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <ul class="collapsible" data-collapsible="accordion">
                                <li>
                                    <div class="collapsible-header">
                                        <i class="material-icons">filter_drama</i> GMS Role & Access
                                    </div>
                                    <div id="input-fields" class="collapsible-body card card-tabs">
                                        <div class="card-content">
                                            <div id="view-input-fields">
                                                <div class="row">
                                                    <div class="col s12">
                                                        <ul class="collection p-0">
                                                            <li class="collection-item sidenav-trigger display-flex avatar pl-5 pb-0"
                                                                th:each="String : ${aliaseslist}">
                                                                <div class="user-content">
                                                                    <h6 class="line-height-0" th:inline="text">
                                                                        [[${String}]]</h6>
                                                                </div>
                                                                <p
                                                                    class="medium-small blue-grey-text text-lighten-3 pt-3">
                                                                    X</p>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </main>

            <!-- END: Page Main-->
        </div>
    </div>

    <!--         <th:block th:replace="fragments/footer :: footer"></th:block> -->
    <th:block th:include="fragments/js-content :: js-content"></th:block>
</body>

</html>
