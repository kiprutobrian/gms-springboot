<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<div th:replace="fragments/header-css :: header-css"></div>

<body>
    <div class="container-fluid">
        <div class="row">
            <th:block th:replace="fragments/leftnav :: leftnav"></th:block>

            <main class="col">
                <div class="row">
                    <th:block th:replace="fragments/header :: header"></th:block>
                </div>
                <div class="row">
                    <div class="container-gms">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="table-header">
                                    <div class="input-group mb-3 table-header_left" style="display: none;">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text material-icons">
                                                search
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Find user"
                                            aria-label="Find user" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="table-header_right" style="margin-left: auto;">
                                        <button type="button" class="btn1 btn btn-lg btn-success" href="#"
                                            id="updateSelected">Update
                                            Accounts Signature</button>
                                        <div class="dropdown float-right">
                                            <button class="btn btn-lg btn-success dropdown-toggle" type="button"
                                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false">
                                                OTHER OPTIONS
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" href="/SignatureGallary"
                                                    id="updateSelected3">Signature
                                                    Gallery</a>
                                                <a class="dropdown-item" href="/createSignatureTemplate">Create
                                                    Signature</a>
                                            </div>
                                        </div>
                                    </div>

                                </div>


                                <div class="card-gms">
                                    <h4 class="mB-20">Bootstrap Data Table</h4>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table id="dataTable" class="table table-striped table-bordered"
                                                style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th style=" width: 50px;">
                                                        </th>
                                                        <th style="display: none;">ID</th>
                                                        <th>PrimaryEmail</th>
                                                        <th>Name</th>
                                                        <th>Org Unit</th>
                                                        <th>Suspended</th>
                                                        <th>Last Login Time</th>
                                                        <th></th>
                                                    </tr>
                                                </thead>

                                                <tbody>
                                                    <tr th:each="User : ${users}">
                                                        <td style="width: 50px;"></td>
                                                        <td th:text="${User.getId()}" style="display: none;"></td>
                                                        <td th:text="${User.getPrimaryEmail()}"></td>
                                                        <td th:text="${User.getName().getFullName()}"></td>
                                                        <td th:text="${User.getOrgUnitPath()}"></td>
                                                        <td th:text="${User.getSuspended()}"></td>
                                                        <td th:text="${User.getLastLoginTime()}"></td>
                                                        <td><a class="material-icons"
                                                                th:href="@{/viewProfile/} + ${User.getId()}">remove_red_eye</a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!--         <th:block th:replace="fragments/footer :: footer"></th:block> -->
    <th:block th:include="fragments/js-content :: js-content"></th:block>
</body>

</html>
