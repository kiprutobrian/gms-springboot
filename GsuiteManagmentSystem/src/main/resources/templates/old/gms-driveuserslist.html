<body
	class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 2-columns  "
	data-open="click" data-menu="vertical-modern-menu" data-col="2-columns" th:object="${authUser}">

	<th:block th:utext="${header}"></th:block>
	<!--  END: Header -->

	<!-- BEGIN: SideNav -->
	<th:block th:utext="${sidenaveMenu}"></th:block>
	<!-- END: SideNav -->
	



	<!-- BEGIN: Page Main-->
	<div id="main">
		<div class="row">
			<div class="container">
				<div class="col s12">
					<div id="progress" style="display: none;">
						<div class="progress">
							<div class="indeterminate"></div>
						</div>
					</div>
					<div id="alerts"></div>
					<div class="card-alert card green right" id="onsuccess"
						style="display: none; width: 40%;">
						<div class="card-content white-text">
							<span class="card-title white-text darken-1"> <i
								class="material-icons">notifications</i>Domain Drive
							</span>
							<div id="message"></div>
						</div>
						<button type="button" class="close white-text"
							data-dismiss="alert" aria-label="Close" id="cancel">
							<span aria-hidden="true">Ã—</span>
						</button>
					</div>
				</div>

				<div class="col s12">

					<div class="col s12">
						<div class="right" style="margin: 0px; padding: 0px;">
							<div class="right">
								<br> <a
									class="gradient-45deg-blue-indigo dropdown-trigger waves-effect waves-light  btn-flat white-text"
									data-target='dropdown1'><i class="material-icons right">arrow_drop_down</i>
									Domain Drive Setting's</a>
								<ul id='dropdown1' class='dropdown-content'>
									<li class="divider"></li>
									<li><a href="/AllFilesByOrg">Files & Folders</a></li>
									<li><a href="/AllsharedFilesByOrg">Shared Outside</a></li>
									<li><a id="updateSelected3">Shared Within</a></li>
									<li><a>Drive Activity</a></li>
								</ul>
							</div>
						</div>
					</div>

					<div class="col s12" style="background-color: white;">
						<table id="pagelengthoption" class="mdl-data-table"
							style="width: 100%; margin-top: 10px; background-color: white;">
							<thead>
								<tr>
									<th style="width: 5px;"></th>
									<th style="display: none;">ID</th>
									<th>PrimaryEmail</th>
									<th>Name</th>
									<th>Org Unit</th>
									<th>Suspended</th>
									<th style="width: 30px; display: none;">Usage</th>
									<th style="width: 30px;">Files&Folders</th>
								</tr>
							</thead>

							<tbody>
								<tr th:each="User : ${users}">
									<td style="width: 5px;"></td>
									<td th:text="${User.getId()}" style="display: none;"></td>
									<td th:text="${User.getPrimaryEmail()}"></td>
									<td th:text="${User.getName().getFullName()}"></td>
									<td th:text="${User.getOrgUnitPath()}"></td>
									<td th:text="${User.getSuspended()}"></td>
									<td style="width: 30px; display: none;"><a
										class="material-icons"
										th:href="@{/DriveStatisticalAnalysis/} + ${User.getPrimaryEmail()}+@{/}">remove_red_eye</a></td>
									<td style="width: 30px;"><a class="material-icons"
										th:href="@{/DrivePermissions/} + ${User.getPrimaryEmail()}+@{/}">folder_open</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- START RIGHT SIDEBAR NAV -->
