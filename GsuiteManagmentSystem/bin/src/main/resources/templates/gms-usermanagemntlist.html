	width: 25%;
	margin-bottom: 0px;

<body
	class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 2-columns  "
	data-open="click" data-menu="vertical-modern-menu" data-col="2-columns" th:object="${authUser}">

	<!-- 	<!-- BEGIN: Header-->
	<th:block th:utext="${header}"></th:block>
	<!--  END: Header -->

	<!-- BEGIN: SideNav -->
	<th:block th:utext="${sidenaveMenu}"></th:block>
	<!-- END: SideNav -->
	


	


	<!-- BEGIN: Page Main-->
	<div id="main">
		<div class="row">
			<div class="container">
				<div class="content-wrapper-before headerthemecolor"></div>
				<div class="breadcrumbs-dark pb-0 pt-1" id="breadcrumbs-wrapper">
					<!-- Search for small screen-->
					<div class="container">
						<div class="row">
							<div class="col s10 m6 l6">
								<ol class="breadcrumbs mb-0">
									<li class="breadcrumb-item"><a href="/DashBoard">Home</a>
									</li>
									<li class="breadcrumb-item active">Signature Setting</li>
								</ol>
							</div>
						</div>
					</div>
				</div>

				<div class="col s12">
					<div id="progress" style="display: none;">
						<div class="progress">
							<div class="indeterminate"></div>
						</div>
					</div>
					<div id="alerts"></div>
					<div class="card-alert card green right" id="onsuccess"
						style="display: none; width: 40%;">
						<div class="card-content white-text">
							<span class="card-title white-text darken-1"> <i
								class="material-icons">notifications</i>G-Suite User Management
							</span>
							<div id="message"></div>
						</div>
						<button type="button" class="close white-text"
							data-dismiss="alert" aria-label="Close" id="cancel">
							<span aria-hidden="true">Ã—</span>
						</button>
					</div>
				</div>

				<div class="col s12">
					<div class="section section-data-tables">
						<div style="background-color: white;">
							
							<div class="col s12">
								<div style="width: 100%;">
									<div class="right" style="margin: 0px; padding: 0px;">
										<div class="right">
											<br> <a
												class="gradient-45deg-blue-indigo dropdown-trigger waves-effect waves-light  btn-flat white-text"
												data-target='dropdown1'><i class="material-icons right">arrow_drop_down</i>
												Account Setting's</a>
											<ul id='dropdown1' class='dropdown-content'>
												<li class="divider"></li>
												<li><a href="/createUser">Create</a></li>
												<li><a id="suspend_account">Suspend</a></li>
											</ul>
										</div>
									</div>
									<table id="pagelengthoption" class="display card"
										cellspacing="0"
										style="width: 100%; margin-top: 10px; background-color: white;">
										<thead>
											<tr>
												<th class="filled-in" style="width: 50px;"></th>
												<th style="display: none;">ID</th>
												<th>PrimaryEmail</th>
												<th>Name</th>
												<th>Org Unit</th>
												<th>Suspended</th>
												<th>Last Login Time</th>
												<th></th>
											</tr>
										</thead>

										<tbody>
											<tr th:each="User : ${users}">
												<td class="filled-in" style="width: 50px;"></td>
												<td th:text="${User.getId()}" style="display: none;"></td>
												<td th:text="${User.getPrimaryEmail()}"></td>
												<td th:text="${User.getName().getFullName()}"></td>
												<td th:text="${User.getOrgUnitPath()}"></td>
												<td th:text="${User.getSuspended()}"></td>
												<td th:text="${User.getLastLoginTime()}"></td>
												<td><a class="material-icons"
													th:href="@{/viewProfile/} + ${User.getId()}">remove_red_eye</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<!-- START RIGHT SIDEBAR NAV -->
				</div>
			</div>
		</div>
	</div>
	<!-- END: Page Main-->

	<!-- BEGIN VENDOR JS-->
	<script src="/app-assets/js/vendors.min.js" type="text/javascript"></script>
	<!-- BEGIN VENDOR JS-->
	<!-- BEGIN PAGE VENDOR JS-->
	<script
		src="/app-assets/vendors/data-tables/js/jquery.dataTables.min.js"
		type="text/javascript"></script>
	<script
		src="/app-assets/vendors/data-tables/extensions/responsive/js/dataTables.responsive.min.js"
		type="text/javascript"></script>
	<script
		src="/app-assets/vendors/data-tables/js/dataTables.select.min.js"
		type="text/javascript"></script>

	<!-- END PAGE VENDOR JS-->
	<!-- BEGIN THEME  JS-->
	<script src="/app-assets/js/plugins.js" type="text/javascript"></script>
	<script src="/app-assets/js/custom/custom-script.js"
		type="text/javascript"></script>
	<script src="/app-assets/js/scripts/customizer.js"
		type="text/javascript"></script>
	<!-- END THEME  JS-->
	<script src="/app-assets/vendors/sweetalert/sweetalert.min.js"></script>

	<!-- BEGIN PAGE LEVEL JS-->
	<script src="/app-assets/js/scripts/gms-usermangment.js"
		type="text/javascript"></script>
	<!-- END PAGE LEVEL JS-->
</body>
