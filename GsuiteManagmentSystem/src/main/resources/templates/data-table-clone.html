<div class="row card-gms mT-30 mB-30">
    <div class="col-md-12">
        <table id="dataTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th style="width: 50px;"></th>
                    <th style="display: none;">ID</th>
                    <th>PrimaryEmail</th>
                    <th>Name</th>
                    <th>Org Unit</th>
                    <th>Suspended</th>
                    <th>Last Login Time</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="User : ${users}">
                    <td style="width: 50px;"></td>
                    <td th:text="${User.getId()}" style="display: none;"></td>
                    <td th:text="${User.getPrimaryEmail()}"></td>
                    <td th:text="${User.getName().getFullName()}"></td>
                    <td th:text="${User.getOrgUnitPath()}"></td>
                    <td th:text="${User.getSuspended()}"></td>
                    <td th:text="${User.getLastLoginTime()}"></td>
                    <td class="viewselect"><a class="modal-trigger mb-2 mr-1" href="#"><i
                                class="material-icons">remove_red_eye</i></a></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th style="width: 50px;"></th>
                    <th style="display: none;">ID</th>
                    <th>PrimaryEmail</th>
                    <th>Name</th>
                    <th>Org Unit</th>
                    <th>Suspended</th>
                    <th>Last Login Time</th>
                    <th></th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
