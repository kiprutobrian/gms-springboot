<style type="text/css">
#products_table_filter input {
	width: 25%;
	margin-bottom: 0px;
	margin-left: 5px;
}

#products_table tr td {
	height: 8px;
	padding: 5px;
	margin: 5px;
}

#portalusers_previous a {
	background-color: black;
}

#portalusers_next a {
	background-color: red;
}
</style>

<body
	class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 2-columns  "
	data-open="click" data-menu="vertical-modern-menu" data-col="2-columns" th:object="${authUser}">

	<!-- 	<!-- BEGIN: Header-->
	<th:block th:utext="${header}"></th:block>
	<!--  END: Header -->

	<!-- BEGIN: SideNav -->
	<th:block th:utext="${sidenaveMenu}"></th:block>
	<!-- END: SideNav -->
	



	<!-- BEGIN: Page Main-->
	<div id="main">
		<div class="row">
			<div class="container" >

				<div id="progress" style="display: none;">
					<div class="progress">
						<div class="indeterminate"></div>
					</div>
				</div>
				<div id="alerts"></div>
				<div class="card-alert card green right" id="onsuccess"
					style="display: none; width: 40%;">
					<div class="card-content white-text">
						<span class="card-title white-text darken-1"> <i
							class="material-icons">notifications</i>GMS Accounts
						</span>
						<div id="message"></div>
					</div>
					<button type="button" class="close white-text" data-dismiss="alert"
						aria-label="Close" id="cancel">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="card">

					<div class="col s12 right">
						<br>

						<button class="btn right light-blue darken-3" id="edit">Update </button>

					</div>

					<div class="col s12" style="background-color: white;">
						<div style="background-color: white;">
							<div style="width: 100%;">
								<table id="products_table" style="cellspacing: 0;">
									<thead>
										<tr>
											<th style="width: 55px;"></th>
											<th>ID</th>
											<th>Name</th>
											<th>Description</th>
											<th style="display: none;">Key</th>
											<th>Value</th>
											<th style="display: none;">Active</th>
											<th style="display: none;">UpdateBy</th>
											<th style="display: none;">UpdatedOn</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="GabSetting : ${settings}">
											<td style="width: 55px;"></td>
											<td th:text="${GabSetting.id}"></td>
											<td th:text="${GabSetting.name}"></td>
											<td th:text="${GabSetting.description}"></td>
											<td th:text="${GabSetting.key}" style="display: none;"></td>
											<td th:text="${GabSetting.value}"></td>
											<td th:text="${GabSetting.active}" style="display: none;"></td>
											<td th:text="${GabSetting.updatedBy}" style="display: none;"></td>
											<td th:text="${GabSetting.updatedOn}" style="display: none;"></td>

										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- START RIGHT SIDEBAR NAV -->
			</div>

		</div>
	</div>



	<div id="product_module" class="modal ">
		<div class="modal-content">
			<p>SETTINGS</p>
			<div class="row">

				<div class="input-field col s6" style="display: none;">
					<input readonly="readonly" placeholder="Name" id="setting_id"
						value="  " type="text" class="validate"> <label
						for=setting_id> ID</label>
					<div id="productnamealert" style="color: red;"></div>
				</div>
				<div class="input-field col s6">
					<input readonly="readonly" placeholder="Name" id="setting_name"
						value="  " type="text" class="validate"> <label
						for=setting_name> Name</label>
					<div id="productnamealert" style="color: red;"></div>
				</div>
				<div class="input-field col s6">
					<input readonly="readonly" placeholder="Name"
						id="setting_updatedOn" value="  " type="text" class="validate">
					<label for=setting_updatedOn> Last Update</label>
					<div id="productnamealert" style="color: red;"></div>
				</div>
				<div class="input-field col s6">
					<input readonly="readonly" placeholder="Name"
						id="setting_updatedBy" value="  " type="text" class="validate">
					<label for=setting_updatedBy> Last Update By</label>
					<div id="productnamealert" style="color: red;"></div>
				</div>
				<div class="input-field col s12">
					<textarea readonly="readonly" placeholder="Name"
						id="setting_description" value=" " type="text"  class="materialize-textarea"></textarea>
					<label for=setting_description> Description</label>
					<div id="productnamealert" style="color: red;"></div>
				</div>

				<div class="input-field col s6">
					<input placeholder="Name" id="setting_value" value="  " type="text"
						class="validate"> <label for=setting_value> Value</label>
					<div id="productnamealert" style="color: red;"></div>
				</div>
				<div class="input-field col s6">
					<p>
						<label> <input type="checkbox" id="setting_state" /> <span>active</span>
						</label>
					</p>
				</div>

			</div>
		</div>

		<div class="modal-footer">
			<a id="update_btn"
				class="modal-action  waves-effect waves-green btn-flat"> Update</a>
		</div>
	</div>


	<!-- END: Page Main-->


	<!--************************************************************** JS FILES******************************************************************************** -->

	<!-- BEGIN VENDOR JS-->
	<script src="/app-assets/js/vendors.min.js" type="text/javascript"></script>
	<!-- BEGIN VENDOR JS-->
	<!-- BEGIN PAGE VENDOR JS-->
	<script
		src="/app-assets/vendors/data-tables/js/jquery.dataTables.min.js"
		type="text/javascript"></script>
	<script
		src="/app-assets/vendors/data-tables/extensions/responsive/js/dataTables.responsive.min.js"
		type="text/javascript"></script>
	<script
		src="/app-assets/vendors/data-tables/js/dataTables.select.min.js"
		type="text/javascript"></script>


	<!-- END PAGE VENDOR JS-->
	<!-- BEGIN THEME  JS-->
	<script src="/app-assets/js/plugins.js" type="text/javascript"></script>
	<script src="/app-assets/js/custom/custom-script.js"
		type="text/javascript"></script>
	<script src="/app-assets/js/scripts/customizer.js"
		type="text/javascript"></script>
	<!-- END THEME  JS-->
	<script src="/app-assets/vendors/sweetalert/sweetalert.min.js"></script>
	<script src="/app-assets/js/scripts/ui-alerts.js"
		type="text/javascript"></script>

	<!-- BEGIN PAGE LEVEL JS-->
	<script src="/app-assets/js/scripts/gab-seetings.js"
		type="text/javascript"></script>
	<!-- END PAGE LEVEL JS-->
</body>
